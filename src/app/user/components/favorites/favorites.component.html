
<section class="mt-5">
  <div class="container ">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of tableRecipe">
        <div class="item w-75 my-3 bg-white shadow position-relative">
          <img  *ngIf="!item.recipe.imagePath"
    src="../../../../assets/images/defult-recipes.jpg"  alt="">
    <img *ngIf="item.recipe.imagePath"
    [src]="imagePath + item.recipe.imagePath "

    alt=""
  />
         
          <div class="delete-icon ">
            <a (click)="removeItem(item.id)">
              <i class="fa-solid fa-trash-can text-danger"></i>
            </a> 
            
          </div>   
          <div class="p-3">
              <h4>{{item.recipe.name}}</h4>
              <p>
                {{item.recipe.description}}
              </p>
             </div>
        </div>
      </div>
      <div *ngIf="tableRecipe.length == 0">
        <div class="text-center">
          <img src="../../../../assets/images/no-data.svg" alt="" />
          <h4 class="my-3">No Data</h4>
        </div>
    </div>
  </div>

  </div>
</section>
