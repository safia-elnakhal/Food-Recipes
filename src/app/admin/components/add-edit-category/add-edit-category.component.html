<section>
  <h2>Category</h2>
  <h2 mat-dialog-title class="fs-5 text-success">Hi {{ userName }}</h2>
  <mat-dialog-content>
    <p class="p-3 fw-bold">Add New Or Edit Category</p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"
        ><i class="fa-solid fa-list"></i
      ></span>
      <input
        [(ngModel)]="data.name"
        type="name"
        class="form-control"
        placeholder="Enter Category Name"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-between">
    <button mat-button class=" fs-6 bg-light"  (click)="onNoClick()">Close</button>
    <button mat-button class="main fs-6 text-white" [mat-dialog-close]="data" cdkFocusInitial>
      Save
    </button>
  </mat-dialog-actions>
</section>
