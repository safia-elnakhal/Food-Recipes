<section id="fill-recipes" class="my-5 mx-4">
  <div class="row align-items-center">
    <div class="col-8">
      <h3>Fill the <span class="text-main">Recipes</span> !</h3>
      <p>
        you can now fill the meals easily using the table and form , click here
        and sill it with the table !
      </p>
    </div>
    <div class="col-4 text-end">
      <button
        class="main fs-6"
        [routerLink]="['/dashboard/admin/recipes']"
        routerLinkActive="router-link-active"
      >
        <span>All Recipes</span>
        <span class="mx-2"><i class="fa-solid fa-arrow-right"></i></span>
      </button>
    </div>
  </div>
</section>

<section>
  <form [formGroup]="recipeForm">
    <div class="container">
      <div class="row py-5">
        <div class="col-9 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-utensils"></i
            ></span>
            <input
            formControlName="name"
              type="text"
              class="form-control"
              placeholder="Recipe Name"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <!-- <div *ngIf="loginForm.controls['email'].touched&&loginForm.controls['email'].errors"
                    class=" w-100 py-2">
               <p class="text-danger" 
               *ngIf="loginForm.controls['email'].errors['email']">
               Email should be valid Email</p>
               <p class="text-danger"
                *ngIf="loginForm.controls['email'].errors['required']">
                Email is required</p>
              
            </div> -->
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-hand-holding-dollar"></i></span>
            <input
            formControlName="price"
              type="number"
              class="form-control"
              placeholder="price"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <!-- <div *ngIf="loginForm.controls['email'].touched&&loginForm.controls['email'].errors"
                    class=" w-100 py-2">
               <p class="text-danger" 
               *ngIf="loginForm.controls['email'].errors['email']">
               Email should be valid Email</p>
               <p class="text-danger"
                *ngIf="loginForm.controls['email'].errors['required']">
                Email is required</p>
              
            </div> -->
          </div>
          <div >
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tags</mat-label>
              <mat-select [(ngModel)]="tagId" >
                <mat-option>All</mat-option>
                <mat-option *ngFor="let item of tags" [value]="item.id">{{
                  item.name
                }}</mat-option>
              </mat-select>
              <!-- <mat-select [(ngModel)]="tagId" #tagId (selectionChange)="test(tagId)">
                <mat-option *ngFor="let item of tags " [value]="item.id">{{item.name}}</mat-option>
              </mat-select> -->
            </mat-form-field>
          </div>
          <div >
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Categories</mat-label>
              <mat-select [(ngModel)]="categoriesId">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let item of categories" [value]="item.id">{{
                  item.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-mortar-pestle"></i></span>
            <textarea
            formControlName="description"
              type="text"
              class="form-control"
              placeholder="description"
              aria-label="Username"
              aria-describedby="basic-addon1"
            ></textarea>
            <!-- <div *ngIf="loginForm.controls['email'].touched&&loginForm.controls['email'].errors"
                    class=" w-100 py-2">
               <p class="text-danger" 
               *ngIf="loginForm.controls['email'].errors['email']">
               Email should be valid Email</p>
               <p class="text-danger"
                *ngIf="loginForm.controls['email'].errors['required']">
                Email is required</p>
              
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
